{% extends 'users/detail.html' %}
{% block user_details %}
<div class="col-sm-9">
    <div class="row">

        {% for likes in user.likes %}

        <div class="col-lg-4 col-md-6 col-12">
            <div class="card user-card">
                <div class="card-inner">
                    <div class="image-wrapper">
                        <img src="{{ likes.user.header_image_url }}" alt="" class="card-hero">
                    </div>
                    <div class="card-contents">
                        <a href="/users/{{ likes.id }}" class="card-link">
                            <img src="{{ likes.user.image_url }}" alt="Image for {{ likes.user.username }}"
                                class="card-image">
                            <p>@{{ likes.user.username }}</p>
                        </a>

                    </div>
                    <p class="card-bio">{{likes.text}}</p>
                </div>
            </div>
        </div>

        {% endfor %}

    </div>
</div>
{% endblock %}
